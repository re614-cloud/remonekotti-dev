<section>
    <h1>お問い合わせ</h1>
    <p>ご質問がありましたらお気軽にご連絡ください。</p>

    <!-- お問い合わせフォーム -->
    <form id="contactForm"  method="POST">
        <fieldset>
            <label>
                <p>お名前</p>
                <input type="text" name="text" size="30" maxlength="28" placeholder="例: 黒沢玲央" required>
            </label>
            <label>
                <p>ご意見・ご質問</p>
                <textarea name="note" cols="32" rows="7" required></textarea> 
            </label>
        </fieldset>
        <button type="submit">送信</button>
    </form>
    
    <!-- 送信完了メッセージ（初期状態では非表示） -->
    <div id="responseMessage" style="display: none; color: green; margin-top: 20px;">
        <b>送信が完了しました！ありがとうございます。</b>
    </div>
</section>

</body>
